<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Lilita+One&family=Lugrasimo&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Tilt+Prism&family=VT323&display=swap"
        rel="stylesheet">
            <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
              <script
      src="https://kit.fontawesome.com/b2c9764323.js"
      crossorigin="anonymous"
    ></script>

</head>

</head>

<body>
    <div class="container">
        <div class="card main">
            <form class="search-form">
                <div class="row flex-row">
                    <div class="col-6">
                        <input type="search" placeholder="Type a city..." id="city-type" class="enter-city">
                    </div>
                    <div class="col-3 search-input">
                        <input type="submit" value="Search" class="btn-primary search-btn" id="search-btn">
                            <input type="submit" value="Current" class="current-btn" id="current-btn">
                        
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="current-city col-6" mt-10>
                    <img src="images/Location.png" alt="Location" class="location-tag">
                    <span id="city" class="current-area">Johannesburg, South Africa </span>
                </div>

                <div class="date col-6">
                    <span id="date" class="current-day">Monday 13:30</span>
                </div>

            </div>

            <div class="row current-details">
                <div class="temparature col-9">


                    <div class="current-temprature">
                        <img src="images/clear-sky-day.png" alt="clear skies" id="icon">
                        <strong id="degrees">22</strong>
                        <span class="unit">
                            <a href="#" id="celsius-link">°C |</a>
                            <a href="#" id="fahrenheit-link">°F</a>
                        </span>
                    </div>
                    <div class="feels-like">
                        Feels like:
                        <span id="estimated-temp">22</span>
                        °C
                    </div>
                </div>

                <div class="col-12">
                    <ul class="weather-conditions">
                        <li>Humidity
                            <span id="humidity-value">13 %</span>
                        </li>
                        <li>Wind
                            <span id="wind-value">13 km/h</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row card-row">
                <div class="col">
                    <h5 class="card-title">Tuesday</h5>
                    <div class="card-weather">
                        <div class="card-body">
                            <p class="text-weather"><img src="images/clear-sky-day.png" alt="Clear Sky"
                                    class="weather-image">
                                <br>
                            <div class="max-temp">23
                                <span class="icon">°C </span>
                                |
                                <span class="min-temp"> 7
                                    <span class="icon">°C</span>
                            </div>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h5 class="card-title">Wednesday</h5>
                    <div class="card-weather">
                        <div class="card-body">
                            <p class="text-weather"><img src="images/clear-sky-day.png" alt="Clear sky"
                                    class="weather-image">
                                <br>
                            <div class="max-temp">23
                                <span class="icon">°C </span>
                                |
                                <span class="min-temp"> 8
                                    <span class="icon">°C</span>
                            </div>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h5 class="card-title">Thursday</h5>
                    <div class="card-weather">
                        <div class="card-body">
                            <p class="text-weather"><img src="images/clear-sky-day.png" alt="Clear sky"
                                    class="weather-image">
                                <br>
                            <div class="max-temp">25
                                <span class="icon">°C </span>
                                |
                                <span class="min-temp"> 9
                                    <span class="icon">°C</span>
                            </div>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h5 class="card-title">Friday</h5>
                    <div class="card-weather">
                        <div class="card-body">
                            <p class="text-weather">
                                <img src="images/clear-sky-day.png" alt="Clear sky" class="weather-image">
                                <br>
                            <div class="max-temp">26
                                <span class="icon">°C </span>
                                |
                                <span class="min-temp"> 12
                                    <span class="icon">°C</span>
                            </div>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h5 class="card-title">Saturday</h5>
                    <div class="card-weather">
                        <div class="card-body">
                            <p class="text-weather">
                                <img src="images/clear-sky-day.png" alt="Clear sky" class="weather-image">
                                <br>
                            <div class="max-temp">26
                                <span class="icon">°C </span>
                                |
                                <span class="min-temp"> 11
                                    <span class="icon">°C</span>
                            </div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer><a href="https://github.com/wecodeschool/my-awsome-app" target="_blank" rel="noopener noreferrer">Open-source code</a> Coded by Aneesha Ashwari Rangan</footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
